#ERREURS RAPPORTEES PAR LA DAL:
#=>Erreurs générales
10000=Une tentative d'enrgistrement d'informations inexistantes a eu lieu.
10001=Une erreur non gérée est survenue lors de l'enrgistrement des informations.
#=>Erreurs Avis
10002=Une erreur est survenue lors de l'enregistrement de l'avis. La note ne respecte pas les règles définies (une valeur comprise entre 1 et 5).

#ERREURS RAPPORTEES PAR LA BLL:
#=>Erreurs Avis
20000=La description est obligatoire et ne doit pas dépasser 150 caractères
20001=La note est obligatoire et doit être comprise entre 1 et 5
20002=Le pseudo doit être renseigné et ne dois contenir que des caracteres alphanumériques
20003=Le nom doit être renseigné et ne dois contenir que des lettres
20004=Le Prenom doit être renseigné et ne dois contenir que des lettres
20005=L'email doit être renseigné
20006=Le Telephone doit être renseigné et ne dois contenir que des chiffres
20007=La Rue doit être renseigné 
20008=Le Code Postal doit être compris entre 01000 et 98800 et ne dois contenir que des chiffres
20009=La Ville doit être renseigné et ne dois contenir que des lettres
20010=Un mot de passe doit être renseigné avec au moins 8 caracteres dont 1 caractere special et 1 majuscule, de plus il doit correspondre avec la confirmation de mot de passe.
20012=Le Pseudo existe déjà
20013=Ce mail existe déjà

#ERREURS RAPPORTEES PAR LES SERVLETS:
#=>Erreurs Avis
30000=La note doit être un nombre valide